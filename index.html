<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube Explorer</title>
    <link rel="icon" type="image/png" href="https://www.youtube.com/s/desktop/813de68d/img/favicon_32x32.png">
    <meta name="description" content="Discover unique YouTube videos with our random video player. Find trending, funny, and interesting content daily!">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: #ff4444;
        }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            background: #ff4444;
        }

        .btn:hover {
            background: #cc3333;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random YouTube Explorer</h1>
        </div>
        <div class="player-wrapper" id="player"></div>
        <div class="controls">
            <button class="btn" onclick="playRandomVideo()">Previous</button>
            <a class="btn" id="subscribe" href="#" target="_blank">Subscribe</a>
            <button class="btn" onclick="playRandomVideo()">Next</button>
        </div>
    </div>

    <script>
        const youtubeUrls = [
            'https://www.youtube.com/watch?v=ZyhrYis509A',  // Satisfying video compilation
            'https://www.youtube.com/watch?v=mxzgwJ8tSE0',  // Cooking recipe tutorial
            'https://www.youtube.com/watch?v=JGwWNGJdvx8',  // EDM music video
            'https://www.youtube.com/watch?v=3YY_qQUSdYg',  // Nature timelapse
            'https://www.youtube.com/watch?v=rPjez8z61rI',  // Tech review
            'https://www.youtube.com/watch?v=KMU0tzLwhbE',  // Short comedy skit
            'https://www.youtube.com/watch?v=PuIhv0r8kts',  // DIY project
            'https://www.youtube.com/watch?v=2bH0afnzynA',  // Animal rescue story
            'https://www.youtube.com/watch?v=UePtoxDhJSw',  // Movie trailer
            'https://www.youtube.com/watch?v=ZwWCzKXAyGA',  // Gaming highlights
            'https://www.youtube.com/watch?v=5iV_hB08Uns',  // Science experiment
            'https://www.youtube.com/watch?v=ysz5S6PUM-U',  // Travel vlog
            'https://www.youtube.com/watch?v=QtXby3twMmI',  // Acoustic cover
            'https://www.youtube.com/watch?v=mhJRzQsLZGg',  // Fitness workout
            'https://www.youtube.com/watch?v=8myyyMg1fFE',  // Art tutorial
            'https://www.youtube.com/watch?v=Z1BCujX3pw8',  // Cute puppy compilation
            'https://www.youtube.com/watch?v=09R8_2nJtjg',  // Pop music video
            'https://www.youtube.com/watch?v=IehtMYlDr5o',  // History documentary clip
            'https://www.youtube.com/watch?v=GWXLPu8Ky9s',  // Car review
            'https://www.youtube.com/watch?v=PuX7MMX3aZg'   // Animation short
        ];

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        async function getChannelId(videoId) {
            const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your actual YouTube API key
            const url = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&key=${apiKey}&part=snippet`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.items?.[0]?.snippet.channelId || null;
            } catch (error) {
                console.error('Error fetching channel ID:', error);
                return null;
            }
        }

        async function playRandomVideo() {
            const randomIndex = Math.floor(Math.random() * youtubeUrls.length);
            const randomUrl = youtubeUrls[randomIndex];
            const videoId = extractVideoId(randomUrl);

            if (!videoId) {
                console.error('Invalid video URL:', randomUrl);
                return;
            }

            const player = document.getElementById('player');
            const subscribeBtn = document.getElementById('subscribe');
            
            player.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&playsinline=1&fs=1&modestbranding=1&enablejsapi=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            `;

            const channelId = await getChannelId(videoId);
            if (channelId) {
                subscribeBtn.href = `https://www.youtube.com/channel/${channelId}?sub_confirmation=1`;
                subscribeBtn.style.display = 'inline-block';
            } else {
                subscribeBtn.style.display = 'none';
            }
        }

        window.onload = playRandomVideo;
    </script>
</body>
</html>
