    <link rel="icon" type="image/png" href="https://www.youtube.com/s/desktop/813de68d/img/favicon_32x32.png">
    <meta name="description" content="Dive into a cosmic YouTube adventure! Discover epic videos from select channels with a slick, random player.">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 68, 68, 0.2), transparent 70%);
            animation: pulse 8s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(20, 20, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,  f√£s68, 68, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 68, 68, 1); }
        }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .player-wrapper:hover {
            transform: scale(1.02);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 2px solid #ff4444;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            color: #ff4444;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff4444;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            .player-wrapper {
                padding-top: 75%;
            }
        }
    </style>
</head>

        <div class="player-wrapper" id="player"></div>
        <div class="controls">
            <button class="btn" onclick="playRandomVideo()">Previous</button>

        async function getRandomVideoFromChannel(channelId) {
            const apiKey = 'AIzaSyD84AiG--68_DTmxWgVhYwFKSz0X3r1jOs';
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=50&type=video&key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.items.length);
                    return {
                        videoId: data.items[randomIndex].id.videoId,
                        channelId: channelId
                    };
                } else {
                    console.error('No videos found for channel:', channelId);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
                return null;
            }
        }

        async function playRandomVideo() {
            const randomChannelIndex = Math.floor(Math.random() * correctedChannelIds.length);
            const randomChannelId = correctedChannelIds[randomChannelIndex];
            
            const videoData = await getRandomVideoFromChannel(randomChannelId);
            if (!videoData) return;

            const player = document.getElementById('player');
            const subscribeBtn = document.getElementById('subscribe');
            
            player.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoData.videoId}?autoplay=1&mute=0&playsinline=1&fs=1&modestbranding=1&enablejsapi=1"

            `;

            subscribeBtn.style.display = 'inline-block';
        }

        window.onload = playRandomVideo;
